    <style>
        /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
}

/* Center the main heading */
h1 {
    text-align: center;
    color: #4CAF50;
}

/* Styling for the image */
img {
    display: block;
    margin: 20px auto;
    border-radius: 10px;
    border: 5px solid #4CAF50;
}

/* Paragraph Styling */
p {
    font-size: 1.2rem;
    margin: 20px auto;
    max-width: 800px;
    text-align: center;
}

/* Highlighted text */
b {
    color: #4CAF50;
}

/* List styling */
ol {
    list-style: decimal inside;
    margin: 20px auto;
    max-width: 500px;
    text-align: left;
}

ol li {
    margin: 10px 0;
    font-size: 1.1rem;
}

ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

ul li {
    display: inline-block;
    margin: 10px 20px;
}

a {
    text-decoration: none;
    color: #4CAF50;
    font-weight: bold;
}

a:hover {
    color: #2E7D32;
}

/* Contact section */
h2 {
    text-align: center;
    color: #4CAF50;
}

/* Make the website responsive */
@media (max-width: 768px) {
    img {
        width: 100%;
        height: auto;
    }

    p, ol {
        max-width: 100%;
    }

    ul li {
        display: block;
        margin: 10px 0;
    }
}

    </style>
